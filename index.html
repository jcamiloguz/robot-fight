<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - FBX loader</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <img src="./Vector.svg" alt="" />
        <h1>ROBOT FIGHT</h1>
        <img src="./Vector.svg" alt="" />
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="Robot">
          <div class="sketchfab-embed-wrapper">
            <iframe
              class="sketchfab"
              title="Ambush"
              frameborder="0"
              allowfullscreen
              mozallowfullscreen="true"
              webkitallowfullscreen="true"
              allow="fullscreen; autoplay; vr"
              xr-spatial-tracking
              execution-while-out-of-viewport
              execution-while-not-rendered
              web-share
              src="https://sketchfab.com/models/f80022d1e4a64674bfa5659e63fb4457/embed"
            >
            </iframe>
          </div>
          <h2>AMBUSH</h2>
        </div>
        <div class="vs">

        </div>
        <div class="Robot">

              webkitallowfullscreen="true"
              allow="fullscreen; autoplay; vr"

              execution-while-out-of-viewport

              web-share
              src="https://sketchfab.com/models/03832740d1d547ae850de0481c54eaa1/embed"

          <h2>ASHURA</h2>
        </div>

</html>
